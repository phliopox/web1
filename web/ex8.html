<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>loop & array</h1>
     <script>
       var coworkers = ['jh','hs','ja','hs','th']
     </script>
     <h2>co workers</h2>
     <ul>
       <script>
         var i =0;
         while (i< coworkers.length) {
           document.write('<li><a href= " http://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
           i = i+1;

         }
       </script>
     </ul>


  </body>
</html>
